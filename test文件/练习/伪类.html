<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        a:link{
            text-decoration: none;
            color: pink;
        }
        a:visited{
            color: orange;
        }
        a:active{
            color: green;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">点击</a>
</body>
</html>
